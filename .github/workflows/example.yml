name: "ExplainThisError example"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  demo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Simulate a failing step
        id: fail
        continue-on-error: true
        run: |
          echo "Compiling..."
          echo "::group::build"
          echo "error: cannot find module './foo'"
          echo "::endgroup::"
          exit 1

      - name: Analyze failure with ExplainThisError
        if: steps.fail.outcome == 'failure'
        uses: ./
        with:
          error: |
            error: cannot find module './foo'
            at require (node:internal/modules/cjs/loader:985:15)
          api_key: ${{ secrets.EXPLAINTHISERROR_API_KEY }}
          api_url: https://api.explainthiserror.com/ci/analyze
          comment_pr: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
